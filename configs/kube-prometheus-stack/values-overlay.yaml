prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - prometheus.awsjpmc.opsmx.org
    tls:
    - hosts:
        - prometheus.awsjpmc.opsmx.org
      secretName: prometheus-tls
